<script>

    alert("Yoo !!!  \nGuyzzz !!!! \nYou know the tricks .. but still... \n\nHover your mouse on the B***s to enjoy !! \n\nFor those who use a mobile , don't worry.... just tap on the B***s \n\n ENJOY !! \n PANDAGOW !!");
  
  const GRAVITY = 0.2;
  const FRICTION = 0.99;
  const NUM_DROPLETS = 6;
  const MIN_RADIUS = 5;
  const MAX_RADIUS = 10;
  const MIN_SPEED = 5;
  const MAX_SPEED = 15;
  
  let created = false;
  let created1 = false;
  
  const droplets = [];
  const droplets1 = [];
  const ids = ["mlk", "mlk1", "mlk2", "mlk3", "mlk4", "mlk5"];
  const ids1 = ["amlk", "amlk1", "amlk2", "amlk3", "amlk4", "amlk5"];
  
  let breast_1= document.getElementById( "breast1" ),
  breast_2= document.getElementById( "breast2" ),
  nipple1_p1= document.getElementById("nipple1_p1"),
  nipple2_p1= document.getElementById("nipple2_p1"),
  nipple1_p2= document.getElementById("nipple1_p2"),
  nipple2_p2= document.getElementById("nipple2_p2");
        

  let display= document.getElementById("display"),
  display1= document.getElementById("display1");
  
  let Yamete= document.getElementById("Yamete");
  
  class Droplet {
      constructor(x, y, radius, speedX, speedY, canFallDown) {
         this.x = x; // The x coordinate of  droplet
         this.y = y; // The y coordinate of the droplet
         this.radius = radius; // The radius of the droplet
         this.speedX = speedX; // The horizontal speed of the droplet
         this.speedY = speedY;
         this.canFallDown = canFallDown;
      }
      

      // Draw the droplet on the canvas
    draw(  id ) {
      
      let mlk = document.getElementById(id);
      mlk.style.width = 2 * this.radius + "px";
      mlk.style.height = 2 * this.radius + "px";
      mlk.style.left = this.x + "px";
      mlk.style.top = this.y + "px";
     
    }
      // Update the position and speed of the droplet
      update(i, part) {
        if(this.canFallDown == false){ return; }
       
        // Apply gravity to the vertical speed
        this.speedY += GRAVITY;

        // Apply friction to both speeds
        this.speedX *= FRICTION;
        this.speedY *= FRICTION;

        // Update the position based on the speed
        this.x += this.speedX;
        this.y += this.speedY;

        // Bounce the droplet off the edges of the canvas
        if (this.x + 2*this.radius > window.innerWidth) {
          this.speedX = -this.speedX;
        }
        if (this.y + 2*this.radius > window.innerHeight) {
          deleteDroplet(i, part);
          createDroplet(i, part);
          dropletValues(i, part, false);
        }
      }
    }
  
  function createDroplet(i, part){
   
    const drop = document.createElement("div");
    document.getElementById("first").appendChild(drop);
    
    if(part == "top"){ drop.id = ids[i]; }
    else { drop.id = ids1[i]; }
    
    drop.style.background = "linear-gradient( to bottom right, rgba(128, 128, 128, 0), rgba(128, 128, 128, .2), rgba(128, 128, 128, .7))";
    drop.style.position = "absolute";
    drop.style.left = "160px";
    drop.style.top = "270px";
    drop.style.width = "0px";
    drop.style.height = "0px";
    drop.style.borderRadius = "50%";
    
  }
  
  function deleteDroplet(i, part) {
    let drop;
    
    if(part == "top"){
       drop = document.getElementById(ids[i]);
    }else if(part == "bottom") {
       drop = document.getElementById(ids1[i]);
    }
    drop.remove();
  }
  
  function dropletValues(i, part, canFallDown) {
    
    // Generate random droplets and push them to the array
    
    // Generate a random radius, speed, and angle
    const radius = Math.random() * (MAX_RADIUS - MIN_RADIUS) + MIN_RADIUS;
    const speed = Math.random() * (MAX_SPEED - MIN_SPEED) + MIN_SPEED;
    const angle = Math.random() * Math.PI / 2  - Math.PI / 4;  
    const radius1 = Math.random() * (MAX_RADIUS - MIN_RADIUS) + MIN_RADIUS;
    const speed1 = Math.random() * (MAX_SPEED - MIN_SPEED) + MIN_SPEED;
    const angle1 = Math.random() * Math.PI / 2  - Math.PI / 4;  

    // Calculate the initial position and speed of the droplet
    const x = 160 - 2*radius;
    const y = 270 - radius;
    const x1 = 160 - 2*radius1;
    const y1  = 670 - radius1;
      
    const speedX = speed * Math.cos(angle);
    const speedY = speed * Math.sin(angle);
    const speedX1 = speed1 * Math.cos(angle1);
    const speedY1 = speed1 * Math.sin(angle1);
        
    // Create a new droplet and push it to the array
    if( part == "top" ) {
      const droplet = new Droplet(x, y, radius, speedX, speedY, canFallDown);
      droplets[i] = droplet;
    } else if( part == "bottom" ) {
      const droplet1 = new Droplet(x1, y1, radius1, speedX1, speedY1, canFallDown);
      droplets1[i] = droplet1;
    } else {
      const droplet = new Droplet(x, y, radius, speedX, speedY, canFallDown);
      droplets[i] = droplet;
      const droplet1 = new Droplet(x1, y1, radius1, speedX1, speedY1, canFallDown);
      droplets1[i] = droplet1;
    }
  }
  
  function check(part){
    let i = 0;
    
    while( part == "top" && i<NUM_DROPLETS && droplets[i].canFallDown == false ) {
      i++;
    }
    if(i == NUM_DROPLETS) { created = false; }
      i = 0;
    while(part == "bottom" && i<NUM_DROPLETS && droplets1[i].canFallDown == false) {
      i++;
    }
    if( i == NUM_DROPLETS ) { created1 = false; }
  
  }
  
    // Define a function to animate the droplets
    function ani() {
      
      if(breast_1.offsetWidth < 351 && !created){
        for(let i = 0; i < NUM_DROPLETS; i++) {
          
          createDroplet(i, "top");
          dropletValues(i, "top", true);
          
        // alert( droplets[i].x + " " + droplets[i].y+" " +droplets[i].radius+" "+droplets[i].speedX+" "+droplets[i].speedY)
       
        }
          created = true;
      }
        
      if(created) {
        for(let i = 0; i < NUM_DROPLETS; i++) {
          droplets[i].update(i, "top");
          droplets[i].draw(ids[i]);
        }
        check("top");
      }
        
        if(breast_2.offsetWidth < 351 && !created1){
        for(let i = 0; i < NUM_DROPLETS; i++) {
          
          createDroplet(i, "bottom");
          dropletValues(i, "bottom", true);
          
        // alert( droplets[i].x + " " + droplets[i].y+" " +droplets[i].radius+" "+droplets[i].speedX+" "+droplets[i].speedY)
       
        }
          created1 = true;
      }
        
      if(created1) {
        for(let i = 0; i < NUM_DROPLETS; i++) {
          droplets1[i].update(i, "bottom");
          droplets1[i].draw(ids1[i]);
        }
        check("bottom");
      }
        
    
      nipple1_p2.style.top = -breast_1.offsetHeight/2 + "px";
      nipple1_p1.style.top = -breast_1.offsetHeight/2 + "px";
      nipple2_p2.style.top = -breast_2.offsetHeight/2 + "px";
      nipple2_p1.style.top = -breast_2.offsetHeight/2 + "px";
          
          
      if(breast_1.offsetWidth < 351 || breast_2.offsetWidth < 351 || created || created1) {
        Yamete.play();
      } else {
        Yamete.pause();
        Yamete.currentTime = 0;
      }
      
      // Request the next animation frame
      requestAnimationFrame(ani);
    }
     
    ani();
     // setInterval( ani, 20);
      
</script>

</body>
